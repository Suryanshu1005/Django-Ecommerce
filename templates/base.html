{% load static %}
<html>
<head>
    <title>Apni Dukaan - {% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
<!--    <link rel="stylesheet" href="{% static 'css/hero.css' %}">-->
    {% block extra_css %}{% endblock extra_css %}
  {% block extra_js %}{% endblock extra_js %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-0 py-3">
  <div class="container-xl">
    <!-- Logo -->
    <a class="navbar-brand" href="/">
      <img src="https://preview.webpixels.io/web/img/logos/clever-light.svg" class="h-8" alt="...">
    </a>
    <!-- Navbar toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Collapse -->
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <!-- Nav -->
      <div class="navbar-nav mx-lg-auto">
        <a class="nav-item nav-link active" href="/" aria-current="page">Home</a>
        <a class="nav-item nav-link" href="#">Product</a>
        <a class="nav-item nav-link" href="#">Features</a>
        <a class="nav-item nav-link" href="/about/">About us</a>
        <a class="nav-item nav-link" href="/contact/">Contact us</a>

      </div>
      <!-- Right navigation -->
      <div class="navbar-nav ms-lg-4">
        <a class="nav-item nav-link" href="/auth/login">Log in</a>
      </div>
      <!-- Action -->
      <div class="d-flex align-items-lg-center mt-3 mt-lg-0">
        <a href="/auth/signup" class="btn btn-sm btn-primary w-full w-lg-auto">
          Register
        </a>
      </div>
    </div>
  </div>
</nav>
{% block body %}{% endblock body %}
{% block content %}{% endblock content %}
</body>
</html>
